; PHP Configuration for WordPress Development

; Error reporting and debugging
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
html_errors = On
docref_root = "https://secure.php.net/"
error_prepend_string = "<span style='color: red; font-weight: bold;'>"
error_append_string = "</span>"

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File upload settings
upload_max_filesize = 64M
post_max_size = 64M
file_uploads = On
max_file_uploads = 20

; Session settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Date and timezone
date.timezone = UTC

; OPcache settings for development
opcache.enable = 1
opcache.enable_cli = 1
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.max_accelerated_files = 7000
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.fast_shutdown = 1

; Realpath cache for better performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600
